replicaCount: 2

image:
  repository: asia-south1-docker.pkg.dev/s-0-009988/docker-images/nginx-hello-india
  tag: "latest"
  pullPolicy: IfNotPresent
  
appName: my-nginx
service:
  name: my-nginx
  type: LoadBalancer
  port: 80

resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

livenessProbe:
  path: /
  port: 80

readinessProbe:
  path: /
  port: 80

