replicaCount: 1

image:
  repository: nginx
  tag: "1.25.5"
  pullPolicy: IfNotPresent
  
appName: my-nginx
service:
  name: my-nginx
  type: LoadBalancer
  port: 80

resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

livenessProbe:
  path: /
  port: 80

readinessProbe:
  path: /
  port: 80

